            <section class="section">
                
            <div class="formulariodiv">
                <h2>Formulario de contacto</h2>
            <form method="post" action="/" class="formulario">
                <fieldset>
                    <legend>Información personal</legend>
                    <div>
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Escribe tu Nombre" required autofocus pattern="[A-Za-z0-9]{1,30}">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="prueba@gmail.com" required>
                    </div>
                    <div>
                        <label for="edad">Edad:</label>
                        <input type="text" id="edad" name="edad" placeholder="18-99" required pattern="^(1[8-9]|[2-9][0-9])$">
                    </div>
                    <div>
                        <label for="telefono">Telefono:</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="685121451" pattern="[0-9]{9}" required>
                    </div>
                    <div>
                        <label for="consulta">Consulta:</label>
                        <textarea id="consulta" placeholder="Escribe tu consulta" rows="4" required></textarea>
                    </div>
                    <div>
                        <label for="politicas">Aceptar politicas de privacidad</label>
                        <input type="checkbox" id="politicas" required>
                    </div>
                    <div>
                        <label for="cookies">Aceptar cookies</label>
                        <input type="checkbox"  id="cookies" required>
                    </div>
                    <button type="submit">Enviar Formulario</button> 
                </fieldset>
            </form>
